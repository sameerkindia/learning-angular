<div *ngIf="!isLogin; else logedin">
  <input type="text" [value]="userName" (input)="getUserName($event)" />
  <input type="password" [value]="password" (input)="getPassword($event)" />
  <button type="button" class="btn btn-outline-success" (click)="login()">
    login
  </button>
</div>

<ng-template #logedin>
  <div>
    <div class="d-flex p-2 flex-row justify-content-between">
      <h1>Hello {{ userName }}</h1>
      <button type="button" class="btn btn-outline-danger" (click)="logout()">
        logOut
      </button>
    </div>

    <h2 class="gray">{{ componentName }}</h2>
    <!-- <input
    type="text"
    class="form-control"
    (input)="getItem($event)"
    [value]="item"
  /> -->

    <input type="text" class="form-control" [(ngModel)]="item" />
    <button
      [disabled]="btnDisabled"
      class="btn btn-success w-100"
      (click)="addToCart()"
    >
      Add
    </button>

    <ul *ngIf="cart.length; else alert" class="list-group">
      <li
        class="list-group-item"
        *ngFor="let item of cart; let i = index"
        [ngStyle]="{ background: i % 2 ? bg : '' }"
        [ngClass]="{ 'list-group-item-danger': !(i % 2) }"
      >
        {{ i + 1 }}. {{ item }}
      </li>
    </ul>
    <ng-template #alert>
      <p *ngIf="!cart.length" class="alert alert-danger">Cart Is Empty</p>
    </ng-template>
  </div>
</ng-template>
